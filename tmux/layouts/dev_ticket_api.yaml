session_name: dev_ticket_api
windows:
  - window_name: ".config"
    start_directory: "~/.config/"

  - window_name: "Neo"
    panes:
      - shell_command:
        - nvim ~/git/development-ticket-api/

  - window_name: "Test"
    panes:
      - shell_command:
        - cd ~/git/development-ticket-api/
        - clear
        - echo pane for ngrok
      - shell_command:
        - cd ~/git/development-ticket-api/
        - clear
        - echo pane for 'docker compose'
